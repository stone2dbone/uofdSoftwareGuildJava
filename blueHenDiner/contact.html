<html lang="en">
<head>
	<title>Contact Us</title>
	
	<!-- External stylesheet -->
	<link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
	
	<style>
		.col-1 {
			float: left;
			width: 50%;
			text-align: right;
			padding: 10px;
		}
		
		.col-2 {
			float: left;
			padding: 10px 0px;
		}
		
		.btn {
			text-align: center;
		}
		
		.required {
			font-weight: bold;
		}
	
	</style>
</head>

<body>
	<header align="center">
		<h1>Blue Hen Diner</h1>
	</header>
	
	<nav>
		<hr />
		<p><a href="index.html">Home</a></p>
		<p><a href="menu.html">Menu</a></p>
		<p><a href="contact.html" class="active">Contact Us</a></p>
		<div class="clear-float"></div>
		<hr />
	</nav>
	
	<section>
	<form action="submit.html" method="POST">
	<!-- name -->
	<div class="col-1">
	<label for="name" class="required">Name:</label>
	</div>
	
	<div class="col-2">
	<input type="text" id="name" name="name" required></input>
	</div>
	
	<div class="clear-float"></div>
	
	<!-- email -->
	<div class="col-1">
	<label for="name">Email:</label>
	</div>
	
	<div class="col-2">
	<input type="text" id="email" name="email"></input>
	</div>
	
	<div class="clear-float">
	
	<!-- phone -->
	<div class="col-1">
	<label for="name" class="required">Phone:</label>
	</div>
	
	<div class="col-2">
	<input type="text" id="phone" name="phone" required></input><br />
	</div>
	
	<div class="clear-float">
	
	<!-- inquiry -->
	<div class="col-1">
	<label for="name" class="required">Reason for Inquiry:</label>
	</div>
	
	<div class="col-2">
	<select id="inquiry" name="inquiry" required>
		<option value="default" selected>Catering</option>
		<option value="party">Private Party</option>
		<option value="feedback">Feedback</option>
		<option value="other">Other</option>
	</select>
	</div>
	
	<div class="clear-float">
	
	<!-- info -->
	<div class="col-1">
	<label for="name">Additional Information:  </label>
	</div>
	
	<div class="col-2">
	<textarea></textarea>
	</div>
	
	<!-- first timer -->
	<div class="col-1">
	<legend>Have you been to the restaurant?  </legend>
	</div>
	
	<div class="col-2">
		<input type="radio" id="choice1" name="firstTimer" value="no" checked>
		<label for="choice1">No</label>
		<input type="radio" id="choice2" name="firstTimer" value="yes">
		<label for="choice2">Yes</label>
	</div>
	
	<div class="clear-float">
	
	<!-- when to contact -->
	<div class="col-1">
	<legend class="required">Best days to contact you:  </legend>
	</div>
	
	<div class="col-2">
		<input type="checkbox" id="monday" name="contactDay" value="monday">
		<label for="monday">M</label>
		<input type="checkbox" id="tuesday" name="contactDay" value="tuesday">
		<label for="tuesday">T</label>
		<input type="checkbox" id="wednesday" name="contactDay" value="wednesday">
		<label for="wednesday">W</label>
		<input type="checkbox" id="thursday" name="contactDay" value="thursday">
		<label for="thursday">Th</label>
		<input type="checkbox" id="friday" name="contactDay" value="friday">
		<label for="friday">F</label><br />
	</div>
	
	<div class="clear-float">
	<!-- submit -->	
	<div class="btn">
		<input type="submit" name="submit" value="Send Request">
	</div>
	</form>	
	</section>
	
	
	<footer align="center">
	<hr />
	123 Main Street, Blueville, DE 12345<br />
	(302) 456-7890<br />
	</footer>
</body>
</html>
