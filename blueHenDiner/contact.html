<html lang="en">
<head>
	<title>Contact Us</title>
</head>

<body>
	<header align="center">
		<h1>Blue Hen Diner</h1>
	</header>
	
	<nav>
		<hr />
		<p>
			<a href="index.html">Home</a>
			<a href="menu.html">Menu</a>
			<a href="contact.html">Contact Us</a>
		</p>
		<hr />
	</nav>
	
	<section id="main" align="center">
	<form action="submit.html" method="POST">
	<!-- name -->
	<label for="name">Name:  </label>
	<input type="text" id="name" name="name" required></input><br />
	<!-- email -->
	<label for="name">Email:  </label>
	<input type="text" id="email" name="email"></input><br />
	<!-- phone -->
	<label for="name">Phone:  </label>
	<input type="text" id="phone" name="phone" required></input><br />
	<!-- inquiry -->
	<label for="name">Reason for Inquiry:  </label>
	<select id="inquiry" name="inquiry">
		<option value="default" selected>Catering</option>
		<option value="party">Private Party</option>
		<option value="feedback">Feedback</option>
		<option value="other">Other</option>
	</select><br />
	<!-- info -->
	<label for="name">Additional Information:  </label>
	<textarea></textarea><br />	
	<!-- first timer -->
	<legend>Have you been to the restaurant?  </legend>
		<input type="radio" id="choice1" name="firstTimer" value="no" checked>
		<label for="choice1">No</label>
		<input type="radio" id="choice2" name="firstTimer" value="yes">
		<label for="choice2">Yes</label>
	<!-- when to contact -->
	<legend>Best days to contact you:  </legend>
		<input type="checkbox" id="monday" name="contactDay" value="monday">
		<label for="monday">M</label>
		<input type="checkbox" id="tuesday" name="contactDay" value="tuesday">
		<label for="tuesday">T</label>
		<input type="checkbox" id="wednesday" name="contactDay" value="wednesday">
		<label for="wednesday">W</label>
		<input type="checkbox" id="thursday" name="contactDay" value="thursday">
		<label for="thursday">Th</label>
		<input type="checkbox" id="friday" name="contactDay" value="friday">
		<label for="friday">F</label><br />
	<!-- submit -->	
	<input type="submit" name="submit" value="Send Request">
	</form>	
	</section>
	
	
	<footer align="center">
	<hr />
	123 Main Street, Blueville, DE 12345<br />
	(302) 456-7890<br />
	</footer>
</body>
</html>
